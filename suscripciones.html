<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>SIMAN promociones</title>
</head>

<body>
    <div class="container">
        <header class="head">
            <div class="navbar">
                <p class="nav-item">
                    <a class="direccion" href="index.html" class="nav-link">Inicio</a>
                </p>
                <p class="nav-item">
                    <a class="direccion" href="suscripciones.html" class="nav-link">Suscripciones</a>
                </p>
                <p class="nav-item">
                    <a class="direccion" href="productos.html" class="nav-link">Productos</a>
                </p>
            </div>
        </header>
        <main class="content">
            <section class="introduccion">
                <div>
                    <h1 class="titulo">Suscripción</h1>
                    <p class="subtitulo">Llena este formulario con tu información y podras recibir notificaciones de
                        nuevos productos y ofertas al momento que ingresen.</p>
                </div>
            </section>
            <div class="container-form">
                <form>
                    <label for="nombre" class="label-form">Ingrese su nombre</label>
                    <input class="campo-form" type="text" name="nombre" class="campoTexto">
                    <label for="apellido" class="label-form">Ingrese su apellido</label>
                    <input class="campo-form" type="text" name="apellido" class="capoTexto">
                    <label for="correo" class="label-form">Ingrese su correo</label>
                    <input class="campo-form" type="email" name="correo" class="campoTexto">
                    <label for="telefono" class="label-form">Ingrese su número de teléfono</label>
                    <input class="campo-form" type="tel" name="telefono">
                    <input class="enviar" type="submit" value="Enviar" class="campoEnviar">
                </form>
            </div>
        </main>
        <footer class="foot">
            <p>Hecho por: Marcela Gómez
            </p>
        </footer>
    </div>
</body>

</html>
